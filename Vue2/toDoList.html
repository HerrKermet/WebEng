<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My To-Do-List</title>
        <link rel="stylesheet" href="toDo.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			.finished{
				background-color: #80ff00;
				border-style: solid;
			}
			.todo-list{
				border-style: solid;
			}
		</style>
 	</head>
	<body>
		<div id="app">
			<to-do-list v-for="entry in entries" v-bind:propentry="entry" v-on:commit-delete-entry="deleteEntry"></to-do-list>
			<to-do-list-controller v-on:commit-new-entry="addNewEntry"></to-do-list-controller>
		</div>
		<script src="toDoList.js"></script>
	</body>
</html>
